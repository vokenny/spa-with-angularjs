<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as search">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input
          type="text"
          placeholder="search term"
          class="form-control"
          ng-model="query"
        />
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="search.find()">
          Narrow It Down For Me!
        </button>
      </div>

      <!-- found-items should be implemented as a component -->
      <found-items
        filtered-items="search.found"
        remove="search.removeItem(index)"
        no-match="search.noMatchFound"
      ></found-items>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
