<div class="alert alert-danger" role="alert" ng-show="foundItems.noMatch">
  Nothing found
</div>

<table class="table table-striped table-bordered">
  <thead ng-show="foundItems.filteredItems && !foundItems.noMatch">
    <tr>
      <th scope="col">Menu ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Remove?</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in foundItems.filteredItems">
      <td>
        <span class="badge badge-pill">{{item.short_name}}</span>
      </td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button
          class="remove-btn"
          ng-click="foundItems.remove({index: $index})"
        >
          Don't want this one!
        </button>
      </td>
    </tr>
  </tbody>
</table>
