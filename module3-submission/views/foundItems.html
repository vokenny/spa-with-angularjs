<ol>
  <li class="list-item" ng-repeat="item in foundItems.filteredItems">
    {{item.name}} : {{item.short_name}} : {{item.description}}
    <button class="remove-btn" ng-click="foundItems.remove({index: $index})">
      Don't want this one!
    </button>
  </li>
</ol>
<div class="alert alert-danger" role="alert" ng-show="foundItems.noMatch">
  Nothing found
</div>
