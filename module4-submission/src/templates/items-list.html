<table
  class="table table-striped table-bordered col-xs-12 col-lg-10"
  aria-describedby="List of menu items"
>
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Menu Item</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td>
        <p>{{item.short_name}}</p>
      </td>
      <td>
        <strong>{{item.name}}</strong>
        <p>{{item.description}}</p>
      </td>
    </tr>
  </tbody>
</table>
