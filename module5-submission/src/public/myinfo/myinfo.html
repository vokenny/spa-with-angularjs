<div class="container">
  <div class="row">
    <h2 class="text-center">My Account Information</h2>

    <div id="no-account-warn" ng-if="!account.users.length">
      <span>Not Signed Up Yet.</span>
      <a ui-sref="public.signup">Sign up Now!</a>
    </div>

    <dl ng-if="account.users.length" ng-repeat="prop in account.users[0]">
      <dd class="text-center">{{prop}}</dd>
    </dl>
  </div>
</div>
